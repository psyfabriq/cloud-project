spring:
  application:
    name: ${APP_NAME:app-pfq-auth}
  cloud:
    config:
      uri: ${CONFIG_URI:http://localhost:8888}
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD:test}
      username: user
  output:
    ansi:
      enabled: always
logging:
  level:
    org:
      springframework:
        security: DEBUG
server:
  servlet:
    context-path: /uaa
check-user-scopes: true