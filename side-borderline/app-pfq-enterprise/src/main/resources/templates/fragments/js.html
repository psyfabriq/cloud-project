<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="site">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>

    <script type="text/javascript" th:href="@{/js/jquery-1.10.2.js}"></script>
    <script type="text/javascript" th:href="@{/webjars/bootstrap/3.3.0/js/bootstrap.min.js}"></script>

    <script type="text/javascript" th:inline="javascript">
        $(document).ready(
            function () {
                $("#locales").change(
                    function () {
                        var selectedOption = $('#locales').val();
                        if (selectedOption != '') {
                            window.location
                                .replace('international?lang='
                                    + selectedOption);
                        }
                    });
            });
    </script>

</div>

</body>
</html>
