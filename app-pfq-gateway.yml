info:
  app:
    name: App Gateway ${NUMBER_REPLICA:1}
  developer:
    name: Ilia Podstavkov
    email: psyfabriqdev@gmail.com
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000

ribbon: 
  ConnectTimeout: 30000
  ReadTimeout: 990000
  maxAutoRetries: 1
  MaxAutoRetriesNextServer: 2
  eureka:
    enabled: true

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 30000
    socket-timeout-millis: 30000
  routes:
    uaa:
      path: /uaa/**
      serviceId: APP-PFQ-SECURITY
      stripPrefix: false
      sensitiveHeaders:
    api:
      path: /api/**
      serviceId: APP-PFQ-API
      stripPrefix: true
      sensitiveHeaders:
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${DEFAULT_ZONE:http://localhost:8761/eureka/}

server:
  port: 8080