info:
  app:
    name: App Gateway ${NUMBER_REPLICA:1}
  developer:
    name: Ilia Podstavkov
    email: psyfabriqdev@gmail.com
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon: 
  ConnectTimeout: 30000
  ReadTimeout: 990000
  maxAutoRetries: 1
  MaxAutoRetriesNextServer: 2
  eureka:
    enabled: true

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: ${DEFAULT_ZONE:http://localhost:8761/eureka/}
routes:
  uaa:
    path: /**
    serviceId: APP-PFQ-SECURITY
    stripPrefix: false
    sensitiveHeaders:
  app-pfq-api:
    path: /api/**
    serviceId: app-pfq-api
    stripPrefix: false
    sensitiveHeaders:
server:
  port: 8080