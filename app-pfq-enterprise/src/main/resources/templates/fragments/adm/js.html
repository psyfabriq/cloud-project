<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block th:fragment="admjs">
	    
		<script type="text/javascript"  th:src="@{/webjars/bootstrap/3.3.0/js/bootstrap.min.js}" ></script>
		<script type="text/javascript"  th:src="@{/js/bootstrap-checkbox-radio.js}"></script>
		<script type="text/javascript"  th:src="@{/js/chartist.min.js}"></script>
		<script type="text/javascript"  th:src="@{/js/bootstrap-notify.js}"></script>
		<script type="text/javascript"  th:src="@{/js/paper-dashboard.js}"></script>
		<script type="text/javascript"  th:src="@{/js/countdowntime/moment.min.js}"></script>
		<script type="text/javascript"  th:src="@{/js/countdowntime/moment-timezone.min.js}"></script>
		<script type="text/javascript"  th:src="@{/js/countdowntime/moment-timezone-with-data.min.js}"></script>
		<script type="text/javascript"  th:src="@{/js/countdowntime/countdowntime.js}"></script>
		<script type="text/javascript"  th:src="@{/js/demo.js}"></script>

	</th:block>
	
	<th:block th:fragment="listjs">
		<script th:inline="javascript">
			$(document).ready(function() {
				$("#listtable #checkall").click(function() {
					if ($("#listtable #checkall").is(':checked')) {
						$("#listtable input[type=checkbox]").each(function() {
							$(this).prop("checked", true);
						});

					} else {
						$("#listtable input[type=checkbox]").each(function() {
							$(this).prop("checked", false);
						});
					}
				});

				$("[data-toggle=tooltip]").tooltip();
			});
		</script>
	</th:block>
	
	<th:block th:fragment="underconstraction">
		<script th:inline="javascript">
			$('.cd100').countdown100({
				/*Set Endtime here*/
				/*Endtime must be > current time*/
				endtimeYear : 0,
				endtimeMonth : 0,
				endtimeDate : 15,
				endtimeHours : 18,
				endtimeMinutes : 0,
				endtimeSeconds : 0,
				timeZone : ""
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
			});
		</script>
	</th:block>
	
</body>
</html>
