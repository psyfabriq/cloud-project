<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/adm/header :: admhead}"></head>
<body>

	<div class="wrapper">

		<div th:replace="~{fragments/adm/navbar :: admsidebar}"></div>
		<div class="main-panel">
			<div th:replace="~{fragments/adm/navbar :: admnavbar}"></div>

			<div class="content">
				<form action="#" th:action="@{/secure/article}" th:object="${model}"
					method="post">
				    <input type="hidden" th:field="*{id}" name="quizID" />
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-12 col-md-12">
								<div class="card">
									<div class="header">
										<h4 class="title">Edit Article</h4>
									</div>
									<div class="content">
										<div class="row">
											<div class="col-md-4">
												<div class="col-md-10">
													<div class="form-group">
														<label>Name</label> <input type="text"
															class="form-control border-input" placeholder="Name"
															th:field="*{name}" required="true">
													</div>													
													
												</div>
												<div class="col-md-2">
													<div class="form-group">
														<label>Enable</label> <label class="box"><input
															type="checkbox" th:field="*{active}" /> <span
															class=" checkmark"></span> </label>

													</div>
												</div>
												<div class="col-md-12">
													<div class="form-group">
														<label>End date</label>
														<div class='input-group date' id='datetimepicker1'>
															<input type='text' class="form-control border-input"
																th:field="*{endDate}" /> <span
																class="input-group-addon "> <span
																class="glyphicon glyphicon-calendar"></span>
															</span>
														</div>
													</div>
												</div>
											</div>

											<div class="col-md-8">
												<div class="col-md-6">

													<table data-pagination="true" data-search="false"
														data-toggle="table" data-page-list="[5]"
														class="noinfopagination">
														<thead>
															<tr>
																<th data-field="active"></th>
																<th data-sortable="true" data-field="number">#</th>
																<th data-sortable="true" data-field="name">Name</th>
															</tr>
														</thead>
														<tbody>
															<tr th:each="categoryItem, stat : *{categories}">
																<td><input th:attr="data-index=${stat.index}"
																	name="btSelectItem" type="checkbox"
																	th:field="*{categories[__${categoryItem['value'].id}__].chose}">
																</td>
																<td th:text="${stat.index}"></td>
																<td th:text="${categoryItem['value'].name}"></td>
															</tr>
														</tbody>
													</table>

												</div>
												<div class="col-md-6">
													<table data-pagination="true" data-search="false"
														data-toggle="table" data-page-list="[5]"
														 class="noinfopagination">
														<thead>
															<tr>
																<th data-field="active" ></th>
																<th data-sortable="true" data-field="number">#</th>
																<th data-sortable="true" data-field="name">Name</th>
															</tr>
														</thead>
														<tbody>
															<tr th:each="tegItem, stat : *{tegs}">
																<td><input th:attr="data-index=${stat.index}"
																	name="btSelectItem" type="checkbox"
																	th:field="*{tegs[__${tegItem['value'].id}__].chose}">
																</td>
																<td th:text="${stat.index}"></td>
																<td th:text="${tegItem['value'].name}"></td>
															</tr>
														</tbody>
													</table>
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label>Content</label>
													<textarea rows="5" class="form-control border-input"
														placeholder="Content" th:field="*{content}" id="editor"></textarea>
												</div>
											</div>
										</div>
										<div class="text-center">
											<button type="submit" class="btn btn-info btn-fill btn-wd">Save</button>
										</div>
										<div class="clearfix"></div>
									</div>
								</div>

							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<!-- /.main-panel -->
		<div th:replace="~{fragments/adm/footer :: admfooter}"></div>

	</div>
	<!-- /.wrapper -->
	<div th:replace="~{fragments/adm/js :: admjs}"></div>
	<div th:replace="~{fragments/adm/js :: datepiker}"></div>
	<div th:replace="~{fragments/adm/js :: pagination}"></div>
</body>
</html>
