<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/adm/header :: admhead}"></head>
<body>

	<div class="wrapper">

		<div th:replace="~{fragments/adm/navbar :: admsidebar}"></div>
		<div class="main-panel">
			<div th:replace="~{fragments/adm/navbar :: admnavbar}"></div>
			<div class="content">
				<form action="#" th:action="@{/secure/profile}"
					th:object="${profile}" method="post">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-4 col-md-5">
								<div class="card card-user">
									<div class="image">
										<img th:src="@{/img/background.jpg}" alt="...">
									</div>
									<div class="content">
										<div class="author">
											<img class="avatar border-white"
												th:src="@{/img/tim_80x80.png}" alt="...">
											<h4 class="title" th:text="${profile.name} ">
												<br>
											</h4>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label>Password</label> <input type="password"
														class="form-control border-input" placeholder="Password" th:field="*{password}" required="true">
												</div>
											</div>
										</div>
									</div>
									<hr>
									<div class="text-center">
										<div class="row">
											<div class="col-md-3 col-md-offset-1">
												<h5>
													0<br> <small>Files</small>
												</h5>
											</div>
											<div class="col-md-4">
												<h5>
													0<br> <small>Articles</small>
												</h5>
											</div>
											<div class="col-md-3">
												<h5>
													0<br> <small>Views</small>
												</h5>
											</div>
										</div>
									</div>
								</div>

							</div>
							<div class="col-lg-8 col-md-7">
								<div class="card">
									<div class="header">
										<h4 class="title">Edit Profile</h4>
									</div>
									<div class="content">
											<div class="row">

												<div class="col-md-6">
													<div class="form-group">
														<label>Username</label> <input type="text"
															class="form-control border-input" placeholder="Username"
															th:field="*{username}" required="true">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label for="exampleInputEmail1">Email address</label> <input
															type="email" class="form-control border-input"
															placeholder="Email" th:field="*{email}" required="true">
													</div>
												</div>

											</div>
										<div class="row">
											<div class="col-md-4">
												<div class="form-group">
													<label>First Name*</label> <input type="text"
														class="form-control border-input" placeholder="Name"
														th:field="*{name}" required="true">
												</div>
											</div>
											<div class="col-md-4">
												<div class="form-group">
													<label>Second Name</label> <input type="text"
														class="form-control border-input"
														placeholder="Second Name" th:field="*{secondname}">
												</div>
											</div>
											<div class="col-md-4">
												<div class="form-group">
													<label>Last Name</label> <input type="text"
														class="form-control border-input" placeholder="Last Name"
														th:field="*{lastname}">
												</div>
											</div>
										</div>
										<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<label>City</label> <input type="text"
															class="form-control border-input" placeholder="City"
															th:field="*{city}">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label>Country</label> <input type="text"
															class="form-control border-input" placeholder="Country"
															th:field="*{country}">
													</div>
												</div>
											</div>

											<div class="row">
												<div class="col-md-12">
													<div class="form-group">
														<label>About Me</label>
														<textarea rows="5" class="form-control border-input"
															placeholder="Here can be your description"
															th:field="*{aboutme}"></textarea>
													</div>
												</div>
											</div>
											<div class="text-center">
												<button type="submit" class="btn btn-info btn-fill btn-wd">Update
													Profile</button>
											</div>
											<div class="clearfix"></div>
									</div>
								</div>
							</div>


						</div>
					</div>
					</form>
			</div>
		</div>
		<!-- /.main-panel -->
		<div th:replace="~{fragments/adm/footer :: admfooter}"></div>

	</div>
	<!-- /.wrapper -->
	<div th:replace="~{fragments/adm/js :: admjs}"></div>
</body>
</html>
